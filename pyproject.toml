[tool.ruff]
target-version = "py311"

line-length = 100

fix = true

select = ["ALL"]
ignore = [
    "D203",
    "D212",
    "D100",
    "D101",
    "D102",
    "D103",
    "D104",
    "D107",
    "D205",
    "D401",
    "DTZ001",
    "E501",
    "FBT",
    "D417",
    "ANN001",
    "ANN101",
    "ANN201",
    "PGH004",
    "PD011",
    "PLR0913",
    "PLR2004",
    "RET504",
    "RET505",
    "SLF001",
    "N802",
    "S101",
]

# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]
per-file-ignores = {}

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.mccabe]
# Unlike Flake8, default to a complexity level of 10.
max-complexity = 10

[tool.ruff.isort]
known-first-party = ["flows", "tasks", "utils"]
